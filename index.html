  <h1>Streaming Recorder</h1>
  <video id="preview" autoplay muted></video>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <a id="downloadLink" style="display:none">Download Recording</a>
  <form action="" >
    <button >
      upload
    </button>
  </form>


  <script>
    const liveVideo = document.getElementById('live');
    const recordedVideo = document.getElementById('recorded');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    let mediaStream;
    let mediaRecorder;
    let recordedChunks = [];

    // Get user media (camera + mic)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        mediaStream = stream;
        liveVideo.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream);

        // Collect data chunks
        mediaRecorder.ondataavailable = function(e) {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = function() {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          recordedVideo.src = URL.createObjectURL(blob);

          // Upload the video after recording
          uploadVideo(blob);
        };
      })
      .catch(err => console.error("Error accessing media devices.", err));

    // Start recording
    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      console.log("Recording started");
    };

    // Stop recording
    stopBtn.onclick = () => {
      mediaRecorder.stop();
      console.log("Recording stopped");
    };

    // Upload the video to Laravel backend
    async function uploadVideo(blob) {
      const formData = new FormData();
      formData.append('video', blob, 'recorded-video.webm');

      try {
        const response = await fetch('/upload-video', {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content, // Laravel CSRF Token
          }
        });

        if (response.ok) {
          console.log('Upload successful');
        } else {
          console.error('Upload failed');
        }
      } catch (error) {
        console.error('Error uploading video:', error);
      }
    }
  </script>
